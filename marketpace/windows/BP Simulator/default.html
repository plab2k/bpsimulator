            <style type="text/css">
                /* <![CDATA[*/ 
                     #bpm-connect a path:first-child {
                    marker-end: url(#markEndDef);
                    stroke: black;
                }

                #bpm-connect a path:last-child {
                    stroke: transparent;
                    stroke-width: 10;
                }

                #bpm-connect a.end-and path:first-child {
                    marker-end: url(#markEndAnd);
                }

                #bpm-connect a.end-xor path:first-child {
                    marker-end: url(#markEndXor);
                }

                #bpm-connect a.start-and path:first-child {
                    marker-start: url(#markStartAnd);
                }

                #bpm-figures rect {
                    stroke-width: 1;
                }

                .bw .bpm-obj {
                    stroke: black;
                    fill: white;
                }

                .bpm-obj text {
                    fill: black;
                    fill-opacity: 0.7;
                    stroke: none;
                    font: bold 11px Tahoma, sans-serif;
                    text-anchor: middle;
                    text-shadow: rgba(255, 255, 255, .6) 0 1px 0;
                }

                #bpm-connect text {
                    fill: black;
                    font-size: 11px;
                }

                #bpm-figures text.propval {
                    text-anchor: start;
                    font-weight: normal;
                }

                .bpFunction {
                    fill: url(#grdfuncf);
                    stroke: url(#grdfunc);
                }

                .bpEvent {
                    fill: url(#grdeventf);
                    stroke: url(#grdevent);
                }

                .bpExecute {
                    fill: url(#grdexecutef);
                    stroke: url(#grdexecute);
                }

                .bpSupport {
                    fill: url(#grdsupportf);
                    stroke: url(#grdsupport);
                }

                .bpProcedure {
                    fill: url(#grdproceduref);
                    stroke: url(#grdprocedure);
                }

                .bpInOut {
                    fill: url(#grdinoutf);
                    stroke: url(#grdinout);
                }

                .bpRegulate {
                    fill: url(#grdregulatef);
                    stroke: url(#grdregulate);
                }

                .bpComment {
                    fill: white;
                    stroke: gray;
                    stroke-width: 1;
                    stroke-dasharray: 1, 10;
                }

                    .bpComment text {
                        text-anchor: start !important;
                        font-weight: normal !important;
                        color: rgba(0, 0, 0, 0.57) !important;
                    }

                .bpGenerator {
                    fill: url(#grdgeneratorf);
                    stroke: url(#grdgenerator);
                }

                .bpCheckPoint {
                    fill: url(#grdcheckpointf);
                    stroke: url(#grdcheckpoint);
                }

                .s_icon {
                    fill: black;
                    stroke: none;
                    fill-opacity: 0.7;
                }

                .bw .s_icon {
                    fill-opacity: 1;
                }
                    
                    
                 /*  ]]>*/

            <p>

            <p>

            </p>
            <p>

            <p>
